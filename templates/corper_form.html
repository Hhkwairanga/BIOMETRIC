<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/top_left_logo.png') }}" type="image/png">
    <title>Corper Form - NDIC Enrolment System</title>
</head>

<body>
    <div class="background-logo"></div>
    <div class="content">
        <div class="header">
            <img src="{{ url_for('static', filename='images/top_left_logo.png') }}" alt="NDIC Logo" class="logo">
            <h1>Corper Enrollment Form</h1>
        </div>
    </div>

    <form action="{{ url_for('capture_face') }}" method="get" class="enrollment-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="state_code">State Code:</label>
        <input type="text" id="state_code" name="state_code" required>

        <label for="batch">Batch:</label>
        <input type="text" id="batch" name="batch" required>

        <label for="cds_day">CDS Day:</label>
        <input type="text" id="cds_day" name="cds_day" required>

        <label for="passing_out_date">Passing Out Date:</label>
        <input type="date" id="passing_out_date" name="passing_out_date" required>

        <input type="submit" value="Proceed To Biometric">

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/top_left_logo.png') }}" type="image/png">
    <title>IT Student Form - NDIC Enrolment System</title>
</head>

<body>
    <div class="background-logo"></div>
    <div class="content">
        <div class="header">
            <img src="{{ url_for('static', filename='images/top_left_logo.png') }}" alt="NDIC Logo" class="logo">
            <h1>IT Student Enrollment Form</h1>
        </div>
    </div>

    <form action="{{ url_for('capture_face') }}" method="get" class="enrollment-form">
        <label for="name">Name:</label>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution" required>

        <label for="registration_number">Registration Number:</label>
        <input type="text" id="registration_number" name="registration_number" required>

         <label for="it_duration">IT Duration:</label>
        <select id="it_duration" name="it_duration" required>
            <option value="1">1 month</option>
            <option value="2">2 months</option>
            <option value="3">3 months</option>
            <option value="4">4 months</option>
            <option value="5">5 months</option>
            <option value="6">6 months</option>
            <option value="7">7 months</option>
            <option value="8">8 months</option>
            <option value="9">9 months</option>
            <option value="10">10 months</option>
            <option value="11">11 months</option>
            <option value="12">12 months</option>
        </select>

        <label for="resumption_date">Institution Resumption Date:</label>
        <input type="date" id="resumption_date" name="resumption_date" required>

        <input type="submit" value="Proceed To Biometric">
    </form>

</body>
</html>
